<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Digital Clock</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
  <div id="clock">
  
  </div>
</body>


<script type="text/javascript">

function setTime(){
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();

  var meridiem = "AM";

  if (hours > 12) {
    hours = hours - 12;
    meridiem = "PM";
  }

  if (hours === 0) {
    hours = 12;
  }


  if (seconds < 10) {
    seconds = "0" + seconds;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (hours < 10) {
    hours = "0" + hours;
  }

  var clockDiv = document.getElementById('clock');

  clockDiv.innerText = hours + ":" + minutes + ":" + seconds + " " + meridiem;

  setInterval(setTime, 1000);
}

setTime();

</script>


</html>
